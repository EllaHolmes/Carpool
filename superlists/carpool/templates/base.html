<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Carpool</title>

    <!-- Bootstrap's CSS in our static folder-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <h1>Carpool: Find a Ride</h1>
    <form method="POST" action = "/welcome/">
      <input name = "first_name_text" id="id_first_name" placeholder="First Name"/>
      <input name = "last_name_text" id="id_last_name" placeholder="Last Name"/>
      <input name = "start_text" id="id_start" placeholder="Start Location"/>
      <input name = "end_text" id="id_end" placeholder="End Location"/>
      <input name = "date_text" id="id_date" placeholder="Travel Date"/>
      <!-- <a href = "/welcome/">Submit</a> -->
      <button id="id_new_driver_btn"
            type="submit"
            class="btn btn-primary"
            >New Driver</button>
      {% csrf_token %}
    </form>

    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  </head>
</html>
