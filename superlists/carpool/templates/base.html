<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Carpool</title>

    <!-- Bootstrap's CSS in our static folder-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <h1>Carpool: Post a Ride</h1>
    <form action = "/driver/" method = "post">
        {% csrf_token %}
        {{ form }}
        <input id="id_first_name" placeholder="First Name" value="{{ first_name }}"/>
        <input id="id_last_name" placeholder="Last Name" value="{{ last_name }}"/>
        <input id="id_start" placeholder="Start Location" value="{{ id_start }}"/>
        <input id="id_end" placeholder="End Location" value="{{ id_end }}"/>
        <input type="submit" value="OK">
    </form>
    

    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  </head>


</html>
