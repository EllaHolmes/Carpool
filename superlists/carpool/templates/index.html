<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 75%;
		    width: 75%;
      }
    

    </style>
  </head>
  <body>

    <div id="map"></div>
    <table>
          <td>{{ user_first_name }}</td>
          <td>{{ user_last_name }}</td>
          <td id = "startLoc">{{ user_start_loc }}</td>
          <td id = "endLoc">{{ user_end_loc }}</td>
          <td>{{ user_date }}</td>
    </table>
    <script>
function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var infoWindow = new google.maps.InfoWindow(), marker, i;
  var bounds = new google.maps.LatLngBounds();
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: {lat: 39.82, lng: -98.57}
  });
  directionsDisplay.setMap(map);
  calculateAndDisplayRoute(directionsService, directionsDisplay);


	for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][0][0], markers[i][0][1]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
			map: map,
            title: markers[i][0]
        });

		google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
}

  }

function calculateAndDisplayRoute(directionsService, directionsDisplay) {

  directionsService.route({
    origin: document.getElementById('startLoc').innerHTML,
    destination: document.getElementById('endLoc').innerHTML,
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}

var markers = [
        [[37.449885,-122.196584], [37.49, -122.20], "Fed"],
        ];

var infoWindowContent = [
        ['<div class="info_content">' +
        '<h3>' + markers[0][2] + '</h3>' +
        '<p>This is test information.</p>' +
		'</div>'],
        ['<div class="info_content">' +
        '<h3>Test End</h3>' +
        '<p>This is test info end</p>' +
        '</div>']
    ];


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZZtPU9QvqJq4de_uGdvZmBA-srtgDQjQ&signed_in=true&callback=initMap"
        async defer></script>


  </body>
</html>
